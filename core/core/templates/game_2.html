{% include "base.html" %}
{% block content %}


{% load static %}

<div class="row">
    <div class="col-lg-12 bg-dark text-light m-auto text-center">
        <h2>Game</h2>


        <h2>Welcome to Drag and Drop Game 2</h2>


    </div>
</div>

<div class="row mt-2">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-4 m-auto text-center">
                <button style="width: 100%;" class="btn-lg btn-primary" aria-hidden="true"
                    onclick="window.top.location.reload()">Next</button>
            </div>

        </div>

    </div>
    <div class="col-lg-4 text-center m-auto">



        <div style="align-items: center;  padding: 10px;border: 2px solid black; border-radius: 10px;"
            ondrop="drop(event)" ondragover="allowDrop(event)">
            <img style="width: 100px; height: 100px;" src={% static question_letter %} draggable="true"
                ondragstart="drag(event)">
        </div>
    </div>
    <!-- <div class="col-lg-4 ">

    </div> -->



</div>
</div>


<div id="choice" class="row "
    style="width: 100%; height:  65%; margin: auto; object-fit: contain; align-items: center; border-radius: 10px; margin: auto; padding: 10px;border: 2px solid black;  background-size:100% 100%; background-repeat: no-repeat; ">

    {% for index,choice in sample_list %}


    <div id="answer"
        style="width:150px; height:150px; min-width: 50px; min-height: 50px; border-radius: 10px;  position: absolute;   top: 1000px; left: 1000px; ">
        <div style="text-align: center;  width:150px; height:150px;  margin: 20px; padding: 20px; border-radius: 10px;"
            id={% static choice %} ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src={% static choice %} style="width: 60px; height:  60px;  ">
            <!-- <span>Drag here</span> -->
        </div>
    </div>

    {% endfor %}
</div>
