{% include "base.html" %}
{% block content %}


{% load static %}
<h2>Game</h2>


<div class="container">
    <div class="row">
        <div class="col">

            <h2>Drag and Drop</h2>
            <p>Drag the image back and forth between the two div elements.</p>

            <div class="container">
                <div class="row">
                    <!-- <div id="div1" class="col" draggable="true" style="border: 5px solid  #dddcdc; "
                        ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img src={% static question_letter %}> -->
                    <div class="col">
                        <div style=" margin: 10px; padding: 10px;border: 2px solid black;" id="div1"
                            ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src={% static question_letter %} draggable="true" ondragstart="drag(event)" id={% static question_letter %}>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">

                {% for index,choice in sample_list %}
                <!-- <div class="col" style="border: 5px solid  #dddcdc;" id="div2" ondrop="drop(event)"
                        ondragover="allowDrop(event)">
                    </div> -->
                <div class="col">
                    <div style=" margin: 10px; padding: 10px;border: 1px solid black;" id={% static choice %} ondrop="drop(event)"
                        ondragover="allowDrop(event)">
                        <!-- <img id="dropimage" src= style="width: 100px; height:  100px;"> -->
                        <img  src={% static choice %} style="width: 100px; height:  100px;">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

        <div style=" margin: 10px; padding: 10px;border: 1px solid black;" id="div2" ondrop="drop(event)"
            ondragover="allowDrop(event)"></div> -->


</div>

</div>
</div>




{% load static %}
<script src="{% static 'js/game.js' %}"></script>
